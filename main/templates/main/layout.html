{% load static %}

<html lang="en" op="news">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static 'news.css' %}">
        <title>Zero Shot Forum</title>
    </head>
    <body>
        <center>
            <table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
                <tr>
                    <td bgcolor="#ff6600">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
                            <tr>
                                <td style="width:18px;padding-right:4px">
                                    <a href="https://news.ycombinator.com">
                                        <img src="" width="18" height="18" style="border:1px white solid; display:block">
                                    </a>
                                </td>
                                <td style="line-height:12pt; height:10px;">
                                    <span class="pagetop">
                                        <b class="hnname">
                                            <a href="news">Hacker News</a>
                                        </b>
                                        <a href="newest">new</a>
                                        | <a href="threads?id=sirodoht">threads</a>
                                        | <a href="front">past</a>
                                        | <a href="newcomments">comments</a>
                                        | <a href="ask">ask</a>
                                        | <a href="show">show</a>
                                        | <a href="jobs">jobs</a>
                                        | <a href="submit">submit</a>
                                    </span>
                                </td>
                                <td style="text-align:right;padding-right:4px;">
                                    <span class="pagetop">
                                        <a id='me' href="user?id=sirodoht">sirodoht</a>
                                        (<span id='karma'>1120</span>)
                                        | <a id='logout' href="">logout</a>
                                    </span>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr id="pagespace" title="" style="height:10px"></tr>

                {% block content %}
                {% endblock %}

                <tr>
                    <td><img src="" height="10" width="0">
                        <table width="100%" cellspacing="0" cellpadding="1">
                            <tr>
                                <td bgcolor="#ff6600"></td>
                            </tr>
                        </table><br>
                        <center><span class="yclinks"><a href="newsguidelines.html">Guidelines</a> | <a

                                    href="https://github.com/HackerNews/API">API</a> | <a href="security.html">Security</a>
                                | <a href="https://www.ycombinator.com/legal/">Legal</a> | <a
                                    href="https://www.ycombinator.com/apply/">Apply to YC</a> | <a
                                    href="mailto:hn@ycombinator.com">Contact</a></span><br><br>
                            <form method="get" action="//hn.algolia.com/">Search: <input type="text" name="q" size="17"
                                    autocorrect="off" spellcheck="false" autocapitalize="off" autocomplete="false"></form>
                        </center>
                    </td>
                </tr>
            </table>
        </center>
    </body>
</html>
